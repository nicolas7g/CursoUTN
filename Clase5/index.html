<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <svg >
        <!--polygon siempre cierra la figura, es decir que dibuja una linea entre la primera y la ultima coordenada -->
        <polygon points="50 50, 100 20, 200 100" fill="transparent" stroke="black" />
         <!--polyline no cierra la figura -->
        <polyline points="150 150, 200 120, 300 200" fill="transparent" stroke="black" />
    </svg>
    <img src="./images/paisajedelag.jpg" alt="">
</body>
