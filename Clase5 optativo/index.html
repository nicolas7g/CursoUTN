<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Ejercicio SVG</h1>
    <svg>

        <!-- borde de la bincha-->
        <ellipse ry="130" rx="100" cx="250" cy="245"  fill="pink"></ellipse>

        <!-- brazos-->

        <polyline  points="150 250,110 270,95 290, 155 260" stroke="black" stroke-width="3" ></polyline>
        <polyline points="95 290 ,110 290,150 280" stroke="black" fill="white"></polyline>   

        <polyline class="brazo" points="350 250,390 270,405 290, 345 260" stroke="black" stroke-width="3" ></polyline>
        <polyline points="405 290 ,370 287 ,345 278" stroke="black" fill="white"></polyline>   
        <!-- patitas-->

        <ellipse class="patas p1" cy="375" cx="208" ry="20" rx="5" fill="goldenrod"></ellipse>
        <ellipse class="patas p2" cy="375" cx="200" ry="20" rx="5" fill="goldenrod"></ellipse>
        <ellipse class="patas p3" cy="375" cx="216" ry="20" rx="5" fill="goldenrod"></ellipse>
        
        <ellipse class="patasiz p1" cy="370" cx="308" ry="20" rx="5" fill="goldenrod"></ellipse>
        <ellipse class="patasiz p2" cy="370" cx="300" ry="20" rx="5" fill="goldenrod"></ellipse>
        <ellipse class="patasiz p3" cy="370" cx="316" ry="20" rx="5" fill="goldenrod"></ellipse>
        
        
        <!-- cuerpo-->
        <ellipse ry="130" rx="100" cx="250" cy="250" ></ellipse>



        <ellipse ry="80" rx="80" cx="250" cy="280" fill="white" ></ellipse> 

        <circle cx="210" cy="200" fill="white" r="35"></circle>
        <circle cx="290" cy="200" fill="white" r="35"></circle>
       
    

        <!-- ojos-->
         <circle  cx="210" cy="195" fill="black" r="8"></circle>
        <circle  cx="290" cy="195" fill="black" r="8"></circle>
        <rect class="cerrar"  x="200" y="170" fill="blue" width="20" height="16"></rect>
        <rect class="cerrar"  x="280" y="170" fill="blue" width="20" height="16"></rect>


        <!-- nariz-->
        <polygon points="235 200,265 200 ,250 220," stroke="goldenrod" stroke-width="2" fill="gold" ></polygon>
     

        <!-- orejera-->
        <ellipse class="orejera1" cy="195" cx="350" fill="pink" ry="30" rx="10"></ellipse>

        <ellipse class="orejera2" cy="195" cx="50" fill="pink" ry="30" rx="10"></ellipse>

    </svg>
</body>
</html>
